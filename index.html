<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 2s ease-in-out;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6b6b;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      line-height: 1.6;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1.5s infinite;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy birthdayüí´</h1>
    <p>
      I just wanted to say... <br>
     test1 <br>
      test2
      
    </p>
    <div class="heart">‚ù§Ô∏è</div>
  </div>
</body>
</html>
